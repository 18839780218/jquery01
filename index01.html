<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            border:1px solid yellow;
           overflow: auto;
        }
        #box div{
            width:50%;
            height:300px;
            margin:0 auto 0;
        }
    </style>
</head>
<body>
<img id="image" src="" alt="" >
<p><input type="text"><span>1111</span></p>
<p><input type="password"><span>1111</span></p>
<div id="box">
    <div>111</div>
</div>
<span>1</span>
<select name="food" id="sel">
    <option value="1">包子</option>
    <option value="2">烤肉</option>
    <option value="3">面条</option>
    <option value="4">豆腐</option>
    <option value="5">丸子</option>
</select>
<p id="a">我是slideDownX效果</p>
<button class="btn">动画</button>
<button class="btn1">动画1</button>

<button id="go">Go</button>
<button id="stop">STOP!</button>
<div class="block"></div>
<div class="block"></div>


</body>
</html>
<script src="jquery-3.2.1.min.js"></script>
<script>
//    $("#image").error(function(){
//        alert("图片丢了");
//    });
    $("p").focusin(function(){
        $(this).find("span").css("display","inline").fadeOut(1000);
    });
    var x = 1;
    $("#box>div").scroll(function(){
        console.log(4444);
        $("span").text(x+=1);
    })
        $("#sel").val(2);
    $("select").on("change",function(){
        var a = $("#sel").find("option:selected").text();
        console.log(a);
    })
    $(".btn").click(function(){
        console.log(11111);
        $("#a").css({
            width:100,
            height:300,
            background:"red"
        }).slideToggle("slow");
    })

$(".btn1").click(function(){
    console.log(11111);
    $("#a").css({
        width:100,
        height:300,
        background:"red"
    }).fadeToggle("slow");
})

// 开始动画
var b=""
$("#go").click(function(){
     b = $(".block").css({
        position:"absolute",
        width:300,
        height:500,
        left:0,
        background:"red"
    }).animate({left: '+=200px'}, 5000);
    console.log(b);
});

// 当点击按钮后停止动画
$("#stop").click(function(){
    $(".block").stop(b,true);
});



</script>
